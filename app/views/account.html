<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="courier" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="https://cdn.glitch.com/38bea932-76f8-44d0-a6c7-d9d3da9169b9%2FBook.ico?v=1619724258003" sizes="32x32" />
    <title>BBCMMS Library User Account</title>
</head>
<link rel="stylesheet" href="../css/account.css" />
<link rel="stylesheet" href="../css/main.css" />
<script src="../js/Common.js"></script>
<script src="../js/BookDisplay.js"></script>
<script src="../js/account.js"></script>

<body>
    <div class="topnav">
        <a class="active" href="#home">BBCMMS Library</a>
        <a href="./catalog.html">Catalog</a>
        <a onclick="logout()">Logout</a>
        <div class="search-container">
            <form type="GET" action="./search.html">
                <input type="text" placeholder="Search.." name="search" />
                <button type="submit"><i class="fa fa-search">Go!</i></button>
            </form>
        </div>
    </div>
  
    <main>
        <h1>Account</h1>
        <div class="buttonBank">
                <button type="button" onclick="checkoutCart()">Checkout Cart</button>
                <button type="button" onclick="clearCart()">Clear Cart</button>
                <button type="button" onclick="returnAll()">Return all Books</button>
            </div>
        <div id="record_basket"></div>
        <div>
            <fieldset id="cart">
                <legend>Your Cart:</legend>
            </fieldset>
            <fieldset id="checkedOut">
                <legend>Your eBooks:</legend>
            </fieldset>
           
        </div>
    </main>
</body>

</html>
