<!DOCTYPE html>

<html lang="en">

<head>
    <title> BBCMMS Library Account</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/account.css" />
    <link rel="stylesheet" href="../css/card.css" />
    <link rel="icon" type="image/png" href="../img/Book.ico" sizes="32x32">

    <meta charset="courier">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <nav>
        <a class="active" href="../index.html">BBCMMS Library</a>
        <a href="./account.html">Account</a>
        <a href="./catalog.html">Catalog</a>
        <div class="search-container">
            <form>
                <input type="text" placeholder="Search.." name="search">
                <button type="submit"><i class="searchButton">Search</i></button>
            </form>
        </div>
    </nav>
    <main>
        <h1>Account</h1>
        <div class="accountOptions card">
            <div class="signIn">
                <form action="action_page.php">
                    <h1>Sign Up</h1>
                    <p>Please fill in this form to create an account.</p>

                    <div class="formElements">

                        <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="Enter Email" name="email" required>

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>

                        <label for="psw-repeat"><b>Repeat Password</b></label>
                        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>


                    </div>
                    <input type="checkbox" checked name="remember">
                    <label>Remember me </label>
                    <button type="submit" class="signupbtn">Sign Up</button>

                    <p>
                        By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
                    </p>


                </form>
            </div>
            <hr>

            <form action="action_page.php" method="post" class="signIn">
                <h1>Sign In</h1>
                <p>Please fill in this form to sign into an existing account.</p>

                <div class="formElements">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                </div>
                <input type="checkbox" checked name="remember">
                <label>Remember me </label>

                <div class="container">
                    <button type="submit">Login</button>
                    <span class="psw"><a href="#">Forgot password?</a></span>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
